{% load static %}

<style>
    .logo_img {
        width: 100% !important;
        aspect-ratio: 16/6 !important;
        mix-blend-mode: color-burn !important;
        object-fit: contain !important;
    }
</style>

<div class="header_absolute slide_absolute ds bs s-overlay">

    <!--topline section visible only on small screens|-->
    <section class="page_toplogo ds s-overlay s-pt-10 s-pb-5 s-py-lg-30">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <div class="d-lg-flex justify-content-lg-end align-items-lg-center">
                        <div class="mr-auto">

                            <!-- if you want to display toplogo info on smaller screens
                than use following CSS classes below:
                 d-sm-flex justify-content-sm-center -->

                            <div class="d-none d-lg-flex justify-content-center justify-content-lg-start">
                                <a href="index.html" class="logo">
                                    <img class="logo_img" src="{% static 'img/nesh-logo.png' %}" alt="nesh-logo">
                                </a>
                            </div>
                        </div>

                        <!-- if you want to display toplogo info on smaller screens
            than use following CSS classes below:
            d-sm-flex justify-lg-content-end justify-content-sm-between align-items-center  -->

                        <div class="d-flex justify-lg-content-end align-items-center meta-icons">
                            <div class="media">
                                <div class="icon-styled color-main fs-20">
                                    <i class="ico-email"></i>
                                </div>
                                <div class="media-body">
                                    <h6>Mail Us</h6>
                                    <p class="fw-400">
                                        Info@candycar.com
                                    </p>
                                </div>
                            </div>
                            <div class="media d-none d-md-flex">
                                <div class="icon-styled color-main fs-20">
                                    <i class="ico-placeholder"></i>
                                </div>
                                <div class="media-body">
                                    <h6>Location</h6>
                                    <p class="fw-400">
                                        Waukesha, WI 53186
                                    </p>
                                </div>
                            </div>
                            <div class="media">
                                <div class="icon-styled color-main fs-20">
                                    <i class="ico-phone-call"></i>
                                </div>
                                <div class="media-body">
                                    <h6>Phone</h6>
                                    <p class="fw-400">
                                        +1 23 456 78 90
                                    </p>
                                </div>
                            </div>
                            <div class="d-none d-xl-block">
                                <a href="#" class="btn btn-small btn-outline-maincolor btn-appointment">Schedule
                                    Maintenance</a>
                            </div>
                        </div>
                    </div>
                    <!-- header toggler -->
                </div>
            </div>
        </div>
    </section>

    <!-- header with single Bootstrap column only for navigation and includes. Used with topline and toplogo sections. Menu toggler must be in toplogo section -->
    <header class="page_header s-py-10 s-py-lg-0 ds ms s-overlay nav-bordered justify-nav-center">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="d-lg-none col-11">
                    <a href="{% url 'home' %}" class="logo">
                        <img class="logo_img" src="{% static 'img/nesh-logo.png' %}" alt="nesh-logo">
                    </a>
                </div>
                <div class="col-xl-12">

                    <div class="nav-wrap">
                        <!-- main nav start -->
                        <nav class="top-nav">
                            <ul class="nav sf-menu">
                                <li class="active">
                                    <a href="{% url 'home' %}">Home</a>
                                </li>

                                <li>
                                    <a href="{% url 'teams' %}">Team</a>
                                </li>
                                <!-- eof pages -->
                                <li>
                                    <a href="{% url 'services' %}">Services</a>
                                </li>
                                <li>
                                    <a href="{% url 'about' %}">About Us</a>
                                </li>
                                <li>
                                <li>
                                    <a href="{% url 'faq' %}">FAQ</a>
                                </li>
                                <li>
                                    <a href="{% url 'blogs' %}">Blogs</a>
                                </li>
                                <!-- eof features -->
                                <!-- contacts -->
                                <li>
                                    <a href="{% url 'contact' %}">Contact</a>
                                </li>
                                <!-- eof contacts -->
                            </ul>

                        </nav>
                        <!-- eof main nav -->

                    </div>

                </div>
            </div>
        </div>

        <!-- header toggler -->

        <span class="toggle_menu"><span></span></span>

    </header>  

</div>
