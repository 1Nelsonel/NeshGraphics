{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->


<head>
    <title>Nash Graphics</title>
    <meta charset="utf-8">
    <!--[if IE]>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<![endif]-->
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animations.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" class="color-switcher-link">
    <script src="{% static 'js/vendor/modernizr-2.6.2.min.js' %}"></script>

    <!--[if lt IE 9]>
		<script src="js/vendor/html5shiv.min.js"></script>
		<script src="js/vendor/respond.min.js"></script>
		<script src="js/vendor/jquery-1.12.4.min.js"></script>
	<![endif]-->

</head>

<body>
    <!--[if lt IE 9]>
		<div class="bg-danger text-center">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/" class="color-main">upgrade your browser</a> to improve your experience.</div>
	<![endif]-->

    <!-- <div class="preloader">
        <div class="preloader_image"></div>
    </div> -->

    <!-- search modal -->
    <div class="modal" tabindex="-1" role="dialog" aria-labelledby="search_modal" id="search_modal">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <div class="widget widget_search">
            <form method="get" class="searchform search-form" action="http://webdesign-finder.com/">
                <div class="form-group">
                    <input type="text" value="" name="search" class="form-control" placeholder="Search keyword"
                        id="modal-search-input">
                </div>
                <button type="submit" class="btn">Search</button>
            </form>
        </div>
    </div>

    <!-- Unyson messages modal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="messages_modal">
        <div class="fw-messages-wrap ls p-normal">
            <!-- Uncomment this UL with LI to show messages in modal popup to your user: -->
            <!--
		<ul class="list-unstyled">
			<li>Message To User</li>
		</ul>
		-->

        </div>
    </div><!-- eof .modal -->

    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="modalLoginForm"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="row c-gutter-0">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span>Ã—</span>
                </button>
                <div class="col-6">
                    <div class="modal-content">
                        <div class="modal-header justify-content-center">
                            <h4 class="modal-title">Sign in</h4>
                        </div>
                        <div class="modal-body">
                            <form action="http://webdesign-finder.com/">
                                <div class="form-group has-placeholder">
                                    <label for="name-sigin">Your Name:</label>
                                    <input type="text" class="form-control" id="name-sigin"
                                        placeholder="Enter your name" name="First name">
                                </div>
                                <div class="form-group has-placeholder">
                                    <label for="sigpassword">Password:</label>
                                    <input type="password" class="form-control" id="sigpassword" placeholder="password"
                                        name="sigpassword">
                                </div>
                                <div class="modal-password">
                                    <a href="#" class="modal-password-btn">Forgot password?</a>
                                </div>
                                <div class="modal-footer d-flex justify-content-center">
                                    <button type="submit" class="btn btn-small btn-maincolor log-btn">Log in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-6 ds s-overlay">
                    <img src="{% static 'images/modal-login-form.jpg' %}" alt="">
                </div>
            </div>
        </div>
    </div>


    <!-- wrappers for visual page editor and boxed version of template -->
    <div id="canvas">
        <div id="box_wrapper">

            <!-- template sections -->

            {% include 'header.html' %}           

            {% block content %}




            {% endblock %}

            {% include 'footer.html' %}


        </div><!-- eof #box_wrapper -->
    </div><!-- eof #canvas -->


    <script src="{% static 'js/compressed.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <!-- Google Map Script -->
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0pr5xCHpaTGv12l73IExOHDJisBP2FK4&amp;callback=initGoogleMap"></script>

</body>


</html>
